<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工作时间统计</title>

    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      #drop-area {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        background-color: #fff;
        margin: 20px auto;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      #result {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        max-width: 400px;
        margin: 0 auto;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center;">工作时间统计</h2>

    <div
      id="drop-area"
      style="border: 2px dashed #ccc; padding: 20px; text-align: center"
    >
      <p>Drag & Drop your Excel file here or click to browse.</p>
      <p><i id="filename">上下班打卡_日报_XXXXXXXX-XXXXXXXX.xlsx</i></p>
      <input type="file" id="fileInput" style="display: none" />
    </div>

    <div style="text-align: center;">
      <p>
        统计范围：校准状态为正常，打卡次数为2次的天数
      </p>
    </div>

    <div id="result" style="margin-top: 20px"></div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const dropArea = document.getElementById('drop-area');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach((eventName) => {
          dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach((eventName) => {
          dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach((eventName) => {
          dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
          dropArea.style.background = '#e1e7f0';
        }

        function unhighlight() {
          dropArea.style.background = '';
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
          const dt = e.dataTransfer;
          const files = dt.files;

          handleFiles(files);
        }

        const filenameText = document.getElementById('filename');
        function setFilenameText(filename) {
          filenameText.innerHTML = filename
        }

        function handleFiles(files) {
          const file = files[0];

          if (
            file.type ===
            'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
          ) {
            setFilenameText(file.name || '')

            const formData = new FormData();
            formData.append('excelFile', file);

            fetch('/workInfo', {
              method: 'POST',
              body: formData,
            })
              .then((response) => response.json())
              .then((data) => {
                console.log('Received data:', data);
                // Handle the response data as needed
                displayResult(data);
              })
              .catch((error) => {
                console.error('Error uploading file:', error);
              });
          } else {
            alert('Please upload a valid Excel file.');
          }
        }

        function displayResult(data) {
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = ''; // Clear previous results

          const ul = document.createElement('ul');
          for (const [key, value] of Object.entries(data)) {
            const li = document.createElement('li');
            li.textContent = `${key}: ${value}`;
            ul.appendChild(li);
          }

          resultDiv.appendChild(ul);
        }

        const fileInput = document.getElementById('fileInput');
        dropArea.addEventListener('click', () => fileInput.click(), false);
        fileInput.addEventListener(
          'change',
          () => handleFiles(fileInput.files),
          false
        );
      });
    </script>
  </body>
</html>
